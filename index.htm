<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./public/logo.png" alt="spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <h2>Get Set Go</h2>
        <div class="songlist"></div>
        <div class="banner"></div>


    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <img src="./public/Icons/back.svg" alt="Backward">
            <img src="./public/Icons/play.svg" alt="Play">
            <img src="./public/Icons/forward.svg" alt="Forward">
        </div>
    </div>


    
</body>
</html>
